<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/vue@next"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="app">
        <div>
            <p>
                <input v-on:click="deleteAllData" type="button" value="Delete All Data">
                <input v-on:click="addRandomPost" type="button" value="Add Random Post">
            </p>
        </div>
        <span v-html="data_html"></span>
        <blog-post
            v-for="post in posts"
            :key="post.id"
            :id="post.id"
            :title="post.title"
            :content="post.content"
        ></blog-post>
    </div>
</body>
